<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout.html}">
<!--내용 시작-->
<section id="admin-product-list" layout:fragment="content">
  <script>
    function deleteNotice(event){
      const chk = confirm("정말 삭제하시겠습니까?");
      if(!chk){
        event.preventDefault();
      }
    }
  </script>
  <script>
    function goBack(){
      window.history.back();
    }
  </script>
  <nav>
    <h3>문의하기 보기</h3>
    <p>
      HOME > 고객센터 > <strong>문의하기</strong>
    </p>
  </nav>
  <!-- 상품목록 컨텐츠 시작 -->
    <article class="sectionBox">
        <table>
          <tbody>
          <tr>
            <td>유형</td>
            <td th:if="${view.qnaCate == 'user'}" style="white-space: nowrap; text-align: left">회원</td>
            <td th:if="${view.qnaCate == 'coupon'}" style="white-space: nowrap; text-align: left">쿠폰/이벤트</td>
            <td th:if="${view.qnaCate == 'order'}" style="white-space: nowrap; text-align: left">주문/결제</td>
            <td th:if="${view.qnaCate == 'delivery'}" style="white-space: nowrap; text-align: left">배송</td>
            <td th:if="${view.qnaCate == 'cancel'}" style="white-space: nowrap; text-align: left">취소/반품/환불</td>
            <td th:if="${view.qnaCate == 'travel'}" style="white-space: nowrap; text-align: left">여행/숙박/항공</td>
            <td th:if="${view.qnaCate == 'safe'}" style="white-space: nowrap; text-align: left">안전결제</td>
          </tr>
          <tr>
            <td>제목</td>
            <td th:text="${view.qnaTitle}" style="text-align: left"></td>
          </tr>
          <tr>
            <td>내용</td>
            <td th:text="${view.qnaContent}" style="width: 90%; height: 150px; text-align: left"></td>
          </tr>
          <tr>
            <td>답변</td>
            <td style="width: 90%; height: 230px;">
              <textarea th:if="${view.qnaReply == '' || view.qnaReply == null}" style="width: 100%; height: 100%;">답변 대기중입니다.</textarea>
              <textarea th:if="${view.qnaReply != '' && view.qnaReply != null}" style="width: 100%; height: 100%;">[[${view.qnaReply}]]</textarea>
            </td>
          </tr>
          </tbody>
        </table>
        <div style="text-align: right; margin-top: 50px">
          <a th:href="@{/admin/cs/qna/delete(qnaNo=${view.qnaNo})}"><input onclick="deleteNotice(event);" type="button" value="삭제" style="background-color: #9e9e9e; color: white; border: none; padding: 8px 12px; margin-right: 10px;  cursor: pointer;"/></a>
          <a th:href="@{/admin/cs/qna/reply(qnaNo=${view.qnaNo})}"><input type="button" value="답변등록" style="background-color: #9e9e9e; color: white; border: none; padding: 8px 12px; margin-right: 10px; cursor: pointer;" /></a>
          <a href="#"><input onclick="goBack();" type="button" value="목록" style="background-color: #4291e9; color: white; border: none; padding: 8px 12px; cursor: pointer;" /></a>
        </div>
    </article>



  <!-- 상품목록 컨텐츠 끝 -->
</section>
<!--내용 끝-->
</html>
