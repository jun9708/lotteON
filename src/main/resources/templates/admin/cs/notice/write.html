<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout.html}">
<!--내용 시작-->
<section id="admin-product-list" layout:fragment="content">
  <script>
    function checkSelection() {
      const cate = document.getElementsByName('noticeCate')[0].value;
      const type = document.getElementsByName('noticeType')[0].value;

      if (cate === '유형선택' || type === '타입선택') {
        alert('문의유형의 모든 항목을 선택해주세요.');
        return false;
      }
      return true;
    }
    function goBack(){
      window.history.back();
    }
  </script>
  <nav>
    <h3>공지사항 작성</h3>
    <p>
      HOME > 고객센터 > <strong>공지사항</strong>
    </p>
  </nav>
  <!-- 글작성 컨텐츠 시작 -->
    <article>
      <form class="formBox" th:action="@{/admin/cs/notice/write}" method="post" onsubmit="return checkSelection()">
        <table>
          <tbody>
          <tr>
            <td>유형</td>
            <td>
              <select name="noticeCate">
                <option>유형선택</option>
                <option value="service">고객서비스</option>
                <option value="event">이벤트당첨</option>
                <option value="safe">안전거래</option>
                <option value="danger">위해상품</option>
              </select>
              <select name="noticeType">
                <option>타입선택</option>
                <option value="guide">안내</option>
                <option value="announce">발표</option>
                <option value="prodinfo">위해상품정보</option>
                <option value="uservice">고객서비스</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>제목</td>
            <td>
              <input type="text" name="noticeTitle" style="width: 870px; height: 33px; margin-bottom: 4px;"  placeholder="제목을 입력하세요." required/>
            </td>
          </tr>
          <tr>
            <td>내용</td>
            <td>
              <textarea name="noticeContent" cols="120" rows="20" placeholder="내용을 입력하세요." required></textarea>
            </td>
          </tr>
          </tbody>
        </table>
        <div style="text-align: center; margin: 20px 0">
          <a href="#"><input onclick="goBack();" type="button" value="취소하기" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/></a>
          <input type="submit" value="등록하기" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer;"/>
        </div>
      </form>
    </article>



  <!-- 상품목록 컨텐츠 끝 -->
</section>
<!--내용 끝-->
</html>
