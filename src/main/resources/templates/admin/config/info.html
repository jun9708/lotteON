<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/adminLayout.html}">
<!--내용 시작-->
    <section id="admin-config-info" layout:fragment="content">

        <nav>
            <h3>기본환경정보</h3>
            <p>
                HOME > 환경설정 > <strong>기본환경정보</strong>
            </p>
        </nav>
        <!-- 상품등록 컨텐츠 시작 -->
        <article>
            <form action="#">

                <section>
                    <h4>기본정보</h4>
                    <p>
                        쇼핑몰 기본정보입니다.
                    </p>
                    <table>
                        <tr>
                            <td>쇼핑몰 이름</td>
                            <td>
                                롯데ON (영문:LotteON)
                            </td>
                        </tr>
                        <tr>
                            <td>부제</td>
                            <td>
                                롯데 온라인 쇼핑몰
                            </td>
                        </tr>
                        <tr>
                            <td>버전</td>
                            <td>
                                [[${appInfo.version}]]
                            </td>
                        </tr>
                    </table>
                </section>

                <section>
                    <h4>이용약관</h4>
                    <p>
                        쇼핑몰 이용약관입니다.
                    </p>
                    <table>
                        <tr style="background-color: transparent">
                            <td style="width: 200px;">구매 회원 이용약관</td>
                            <td style="width: 600px;"><textarea name="art1" th:text="${termsDTO.buyer}" style="width: 100%; height: 150px;"></textarea></td>
                        </tr>
                        <tr>
                            <td>판매 회원 이용약관</td>
                            <td><textarea name="art1" th:text="${termsDTO.seller}" style="width: 100%; height: 150px;"></textarea></td>
                        </tr>
                        <tr>
                            <td>전자금융거래 이용약관</td>
                            <td><textarea name="art1" th:text="${termsDTO.finance}" style="width: 100%; height: 150px;"></textarea></td>
                        </tr>
                        <tr>
                            <td>개인정보 수집동의</td>
                            <td><textarea name="art1" th:text="${termsDTO.location}" style="width: 100%; height: 150px;"></textarea></td>
                        </tr>
                        <tr>
                            <td>위치정보 이용약관</td>
                            <td><textarea name="art1" th:text="${termsDTO.privacy}" style="width: 100%; height: 150px;"></textarea></td>
                        </tr>
                    </table>
                </section>
            </form>
        </article>

        <p class="ico alert">
            <strong>Warning!</strong>
            전자상거래 등에서의 상품 등의 정보제공에 관한 고시에 따라 총 35개 상품군에 대해 상품 특성 등을 양식에 따라 입력할 수 있습니다.
        </p>
        <!-- 상품등록 컨텐츠 끝 -->
    </section>
<!--내용 끝-->
</html>
